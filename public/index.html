      <div class="container">
         <nav class="top-nav">
            <h1>PlanThisWeddingFor.me</h1>
            <ul class="signin-signup">
               <li id="signup">Sign Up</li>
               <li id="signin">Sign In</li>
               <li id="about">About</li>

         <div class="forms">
            <div class="new-account-form">
                  <input type="text" class="email-input" placeholder="planner@getsit.done"></input>
               <div>
                  <label>Enter up to 3 planners: </label>
                  <input type="text" class="email-input" placeholder="brideORgroom@love.com"></input>
               </div>
                  <input type="email" class="email-input" placeholder="brideORgroom@love.com"></input>
               <div>
                  <label>Shared password: </label>
                  <input type="password" placeholder="Password"></input>
               </div>
               <div>
                  <label>Party name:</label>
                  <input type="text" placeholder="'Party of Li' or 'Chris and Yulia'"></input>
               </div>
               <button class="new-account">Submit</button>
            </div>
            <div class="signin-form">
               <input type="text" placeholder="email address"></input>
               <input type="password" placeholder="password"></input>
               <button class="signin">Login</button>
            </div>
         </div>

               <input type="text" placeholder="Mr. E. Mann"></input>

               <br><input type="text" placeholder="Apt/Ste"></input>
               <br><input type="text" placeholder="City"></input>
               <br>

                  <option selected="true" disabled="disabled">Select State:</option>

               <br><input type="text" placeholder="Zipcode"></input>
