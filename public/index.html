<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>PlanThisWeddingFor.me</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

      <link rel="stylesheet" type="text/css" href="style.css">

      <script src="js/index.js"></script>
      <script src="js/guestFront.js"></script>
      <script src="js/vendorFront.js"></script>

   </head>
   <body>

      <div class="container">
         <nav class="top-nav">
            <h1>PlanThisWeddingFor.me</h1>
            <ul class="signin-signup">
               <li id="signup">Sign Up</li>
               <li id="signin">Sign In</li>
               <li id="about">About</li>
            </ul>
         </nav>

         <div class="forms">
            <div class="new-account-form">
                  <input type="email" class="email-input" placeholder="planner@getsit.done" title="you must enter an email address here"></input>
               <div>
                  <label>Enter up to 3 planners: </label>
                  <input type="email" class="email-input" placeholder="brideORgroom@love.com" title="can enter up to three email addresses per account"></input>
               </div>
                  <input type="email" class="email-input" placeholder="brideORgroom@love.com" title="can enter up to three email addresses per account"></input>
               <div>
                  <label>Shared password: </label>
                  <input type="password" placeholder="Password" title="Password requires 4-15 characters, at least 1 number and 1 capital letter."></input>
               </div>
               <div>
                  <label>Party name:</label>
                  <input type="text" placeholder="'Party of Li' or 'Chris and Yulia'" title="As in 'You're invited to PARTY NAME's Wedding!"></input>
               </div>
               <button class="new-account">Submit</button>
               <div class="actions"></div>
            </div>
            <div class="signin-form">
               <input type="text" placeholder="email address"></input>
               <input type="password" placeholder="password"></input>
               <button class="signin">Login</button>
            </div>
         </div>

         <div id="angularize" class="hidden">
            <h2>What would you like to do?</h2>
            <ul class="options-menu">
               <li id="menu-view-guests">View/Update Guest List</li>
               <!-- <li id="menu-export-guests">Export Guest List as CSV (Coming Soon)</li> -->
               <!-- <li id="menu-send-emails">Send reminder emails (Coming Soon)</li> -->
               <li id="menu-view-vendors">View/Update Vendor List</li>
               <!-- <li id="menu-export-vendors">Export Vendor List as CSV (Coming Soon)</li> -->
               <li id="menu-svtd">Preview Save the date (Contact Info) Form</li>
               <li id="menu-rsvp">Preview Wedding RSVP Form</li>
            </ul>
         </div>

      </div>
   </body>
</html>
